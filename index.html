<style>
header{
background-color: blue;
position: relative;
margin-bottom: 10px;
margin-top: 10px;
padding: 1%;
top: 5px;
height: auto;
width: 70%;
display: flex;
justify-content: center;
font-family: raleway;
font-size: 19px;
}

section{
background-color: grey;
position: relative;
margin-bottom: 10px;
margin-top: 10px;
padding: 1%;
width: 80%;
height: auto;
}

#vid{
background-color: yellow;
padding-bottom: 20px;
margin-bottom: 10px;

width: 40%;
height: auto;
}

main{
background-color: green;
position: relative;
margin-bottom: 50px;
padding: 1%;
top: 10px;
height: auto;
width: 70%;
}

#lk{
width: 30%;
margin-top: 20px;
margin-bottom: 20px;
}

iframe{
margin-top: 20px;
margin-bottom: 20px;
}
</style>

<script>
var link = "";
var videos = ['<div id="vid"><iframe id="' + 0 + '" width="80%" height="200px" src="' + 'https://www.youtube.com/embed/BKDz5kNjkfU' + '"frameborder="0" ></iframe><br/><center>Tutorial de como usar o site</center></div>'];
var quantidade = 1;
var posi = 0;
var selc = 1;

setTimeout(function(){vvds.innerHTML = "" + videos[0];},100);
setTimeout(function(){des.innerHTML = videos[0];},100);
setTimeout(function(){quan.innerHTML = "Destaque, vídeo: " + selc + "/" + quantidade;},100);


function pega(){
link = document.getElementById("lk").value;
document.getElementById("lk").value = "";

if(link.includes("https://www.youtube.com/") || link.includes("www.youtube.com/") || link.includes("https://youtu.be/")){
link = link.replace("watch?v=", "embed/");
link = link.replace(".be/", ".be/embed/");
link = link.replace("youtu.be", "www.youtube.com");


videos[quantidade] = '<div id="vid"><iframe id="' + quantidade + '" width="80%" height="200px" src="' + link + '"frameborder="0" ></iframe><br/><center>' + '<input type="button"' + 'onclick="dell(' + quantidade + ')"' + 'value="Apagar"></center></div>';

console.log(videos);
console.log(quantidade);

vvds.innerHTML = videos[quantidade] + vvds.innerHTML;

quantidade++;

quan.innerHTML = "Destaque, vídeo: " + selc + "/" + quantidade; 

}else{
sts.innerHTML = "Status: Insira um link do Youtube!";

setTimeout(function(){sts.innerHTML = "Status: Tudo ok!";},5000);

}

}

function dell(x = 0){
videos.splice(x, 1)
quantidade--;
posi--;
console.log(videos)
vvds.innerHTML = "";
des.innerHTML = videos[0];
selc = selc -1;
quan.innerHTML = "Destaque, vídeo: " + selc + "/" + quantidade;
for(y = 0; y < quantidade; y++){
vvds.innerHTML = videos[y] + vvds.innerHTML;
}
}

function destaque(p){

if(p == 1 && posi > 0){
p = 0;
posi--;
selc--;
setTimeout(function(){des.innerHTML = videos[posi];},100);
quan.innerHTML = "Destaque, vídeo: " + selc + "/" + quantidade; 
}

if(p == 2 && posi < quantidade-1){
p = 0;
posi++;
selc++;
setTimeout(function(){des.innerHTML = videos[posi];},100);
quan.innerHTML = "Destaque, vídeo: " + selc + "/" + quantidade; 
}
}



</script>

</head>
<body><center>
<header>Reproduz link</header>

<main>
<section><div id="sts">Status: Tudo ok!</div></section>

<section> <center><input type="text" id="lk" placeholder="Insira seu link aqui!" width="100%"> <input type="button" id="bt" onclick="pega();" value="Inserir link"></center></section>

<section><center><div id="quan"></div><div id="des"></div><input type="button" id="px-" onclick="destaque(1);" value="Retrosceder"><input type="button" id="px+" onclick="destaque(2);" value="Avançar"></center></section>

<section><center><div id="vvds"></div></center></section>
</main>

<footer></footer>
</center></body>
