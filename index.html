<script>
var link = "";
var videos = ['<div id="vid"><iframe id="' + 0 + '" width="90%" height="300px" src="' + 'https://www.youtube.com/embed/1-xGerv5FOk' + '"frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; same-origin; top-navigation; scripts " allowfullscreen controlslist="nodownload"></iframe><br/><center>Tutorial de como usar o site</center></div>'];
var quantidade = 1;
var posi = 0;
var selc = 1;
var salvo = 0;

if(salvo == 0){
salvo = 2;
setTimeout(function(){vvds.innerHTML = "" + videos[0];},100);
setTimeout(function(){des.innerHTML = videos[0];},100);
}

salvo = window.localStorage.getItem("sv");
console.log(salvo);

if(salvo == 1){
quantidade = window.localStorage.getItem("qtt");
console.log(quantidade);
videos = window.localStorage.getItem("vdds");
data = JSON.parse(videos);
videos = data;
console.log(videos);

setTimeout(function(){
for(y = 1; y < quantidade; y++){
vvds.innerHTML = videos[y] + vvds.innerHTML;
}},100);
}

setTimeout(function(){quan.innerHTML = "Destaque, vídeo: " + selc + "/" + quantidade;},100);

function pega(){
link = document.getElementById("lk").value;
purolink = document.getElementById("lk").value;
document.getElementById("lk").value = "";

if(link.includes("https://www.youtube.com/") || link.includes("https://youtu.be/") || link.includes("https://m.youtube.com/")){
link = link.replace("https://m.youtube.com/", "https://www.youtube.com/");
link = link.replace("watch?v=", "embed/");
link = link.replace(".be/", ".be/embed/");
link = link.replace("youtu.be", "www.youtube.com");
link = link.replace("&t=","?start=");
link = link.replace("/.$/","");


videos[quantidade] = '<div id="vid"><iframe id="' + quantidade + '" width="90%" height="300px" src="' + link + '"frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; same-origin; top-navigation; scripts " allowfullscreen controlslist="nodownload"></iframe><br/><center>' + '<input type="button" id="apg"' + 'onclick="dell(' + quantidade + ')"' + 'value="Apagar">' + '<input type="button" id="donnw"' + 'onclick="llk(' + "'" + purolink + "'" + ')"' + 'value="Baixar via Savefrom.net">' + '</center></div>';

console.log(videos);
console.log(quantidade);

vvds.innerHTML = videos[quantidade] + vvds.innerHTML;

quantidade++;

salvo = 1;
window.localStorage.setItem("sv", salvo);
window.localStorage.setItem("vdds", JSON.stringify(videos));
window.localStorage.setItem("qtt", quantidade);

quan.innerHTML = "Destaque, vídeo: " + selc + "/" + quantidade;

sts.innerHTML = "Status: Vídeo adicionado!";

setTimeout(function(){sts.innerHTML = "Status: Tudo ok!";},5000); 

}else{
sts.innerHTML = "Status: Insira um link do Youtube!";

setTimeout(function(){sts.innerHTML = "Status: Tudo ok!";},5000);

}

}

function dell(x = 0){
videos.splice(x, 1)
quantidade--;
window.localStorage.setItem("vdds", JSON.stringify(videos));
window.localStorage.setItem("qtt", quantidade);
console.log(videos)
vvds.innerHTML = "";
des.innerHTML = videos[0];
selc = 1;
posi = 0;
quan.innerHTML = "Destaque, vídeo: " + selc + "/" + quantidade;
if(posi > 0){
posi--;
selc = selc -1;
}
for(y = 0; y < quantidade; y++){
vvds.innerHTML = videos[y] + vvds.innerHTML;
}
}

function destaque(p){

if(p == 1 && posi > 0){
p = 0;
posi--;
selc--;
setTimeout(function(){des.innerHTML = videos[posi];},100);
quan.innerHTML = "Destaque, vídeo: " + selc + "/" + quantidade; 
}

if(p == 2 && posi < quantidade-1){
p = 0;
posi++;
selc++;
setTimeout(function(){des.innerHTML = videos[posi];},100);
quan.innerHTML = "Destaque, vídeo: " + selc + "/" + quantidade; 
}
}

function apagar(){
salvo = 0;
window.localStorage.setItem("sv", salvo);
window.localStorage.removeItem("vdds");
window.localStorage.removeItem("qtt");
}

function llk(reflink){
console.log(reflink);
window.open("https://pt.savefrom.net/166/#url=" + reflink);
}
